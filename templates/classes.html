<!-- classes.html -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Turmas</title>
</head>

<body>
  <h1>Lista de Turmas</h1>
  <ul>
    {% for classroom in classes %}
    <li><a href="{{ url_for('classes.get_classroom', classroom_id=classroom.id) }}">{{ classroom.descricao }} (ID: {{ classroom.id }})</a></li>
    {% endfor %}
  </ul>


</body>

</html>
