<!-- createStudent.html -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Aluno</title>
</head>

<body>
  <h1>Adicionar Aluno</h1>
  <form action="{{ url_for('students.create_student') }}" method="post">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome"><br>
    <label for="idade">Idade:</label><br>
    <input type="number" id="idade" name="idade"><br>
    <label for="turma_id">Turma ID:</label><br>
    <input type="number" id="turma_id" name="turma_id"><br>
    <label for="data_nascimento">Data de nascimento:</label><br>
    <input type="date" id="data_nascimento" name="data_nascimento"><br>
    <label for="nota_primeiro_semestre">Nota do primeiro semestre:</label><br>
    <input type="number" id="nota_primeiro_semestre" name="nota_primeiro_semestre"><br>
    <label for="nota_segundo_semestre">Nota do segundo semestre:</label><br>
    <input type="number" id="nota_segundo_semestre" name="nota_segundo_semestre"><br>
    <input type="submit" value="Adicionar Aluno">
  </form>
</body>

</html>
