<!-- student_update.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualizar Aluno</title>
</head>

<body>
  <h1>Atualizar Aluno</h1>
  <form id="update-form" action="{{ url_for('students.update_student', student_id=student.id) }}" method="POST">
    <input type="hidden" name="_method" value="POST">
    
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" value="{{ student.nome }}">
    
    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" value="{{ student.idade }}">
    
    <label for="turma_id">Turma ID:</label>
    <input type="text" id="turma_id" name="turma_id" value="{{ student.turma_id }}">
    
    <label for="data_nascimento">Data de nascimento:</label>
    <input type="text" id="data_nascimento" name="data_nascimento" value="{{ student.data_nascimento }}">
    
    <label for="nota_primeiro_semestre">Nota do primeiro semestre:</label>
    <input type="number" id="nota_primeiro_semestre" name="nota_primeiro_semestre" value="{{ student.nota_primeiro_semestre }}">
    
    <label for="nota_segundo_semestre">Nota do segundo semestre:</label>
    <input type="number" id="nota_segundo_semestre" name="nota_segundo_semestre" value="{{ student.nota_segundo_semestre }}">
    
    <label for="media_final">MÃ©dia final:</label>
    <input type="number" id="media_final" name="media_final" value="{{ student.media_final }}">
    
    <button type="submit">Atualizar Aluno</button>
  </form>
  
  <a href="{{ url_for('students.get_students') }}">Voltar para a lista de alunos</a>
</body>

</html>
