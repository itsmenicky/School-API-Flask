<!-- students.html -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Alunos</title>
</head>

<body>
  <h1>Lista de Alunos</h1>
  <ul>
    {% for student in students %}
    <li><a href="{{ url_for('students.get_student', student_id=student.id) }}">{{ student.nome }} (ID: {{ student.id }})</a></li>
    {% endfor %}
  </ul>


</body>

</html>
